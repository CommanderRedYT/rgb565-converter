# Checkout repo and run tests for python versions >= 3.6
name: CI
on:
  push:
  release:
    types:
      - release
  pull_request:

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ "python3.6", "python3.7", "python3.8", "python3.9", "python3.10" ]
    name: Build for ${{ matrix.node }}
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Add ppa
        run: |
          sudo add-apt-repository -y ppa:deadsnakes/ppa

      - name: Install Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y --reinstall ${{ matrix.node }} python3-pip python3-distutils imagemagick
          ${{ matrix.node }} -m pip install rgb565-converter
      
      - name: Check Installation
        run: |
          python3 --version
          rgb565-converter --help